<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Beer Road Trip: Home (Chicago)</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <body class="container">
    <h1>Brewery Road Trip</h1>
    <h2>Get Your Road Trip Cargo Here!</h2>
    <h3>$200 Limit/ 200(lb) limit</h3>

    <div class="row">

          <div class="col-xs-6 col-sm-3">
              <img src='/imgs/cooler.jpg' class="img-responsive img-rounded">
              <section>
                  <h4>Cooler</h4>
                  <p><strong>COST:</strong> $100 </p>
                  <p><strong>WEIGHT:</strong> 50(lbs)</p>
                  <p><span class="glyphicon add glyphicon-plus"></span><span class="glyphicon remove glyphicon-remove"></span></p>
              <section>
          </div>

          <div class="col-xs-6 col-sm-3">
              <img src='/imgs/tire.gif' class="img-responsive img-rounded">
              <section>
                  <h4>Spare Tire</h4>
                  <p><strong>COST:</strong> $150 </p>
                  <p><strong>WEIGHT:</strong> 180(lbs)</p>
                  <p><span class="glyphicon add glyphicon-plus"></span><span class="glyphicon remove glyphicon-remove"></span></p>
              <section>
          </div>

          <div class="col-xs-6 col-sm-3">
              <img src='/imgs/water.jpg' class="img-responsive img-rounded">
              <section>
                  <h4>Water</h4>
                  <p><strong>COST:</strong> $10 </p>
                  <p><strong>WEIGHT:</strong> 10(lbs)</p>
                  <p><span class="glyphicon add glyphicon-plus"></span><span class="glyphicon remove glyphicon-remove"></span></p>
              <section>
          </div>

          <div class="col-xs-6 col-sm-3">
              <img src='/imgs/jerky.jpeg' class="img-responsive img-rounded">
              <section>
                  <h4>Beef Jerky</h4>
                  <p><strong>COST:</strong> $5.</p>
                  <p><strong>WEIGHT:</strong> 1(lb)</p>
                  <p><span class="glyphicon add glyphicon-plus"></span><span class="glyphicon remove glyphicon-remove"></span></p>
              <section>
          </div>
    </div>

    <div class="row" id="count-section">
      <div class="col-md-6">
          <p id="cost-count">TOTAL COST: </p>
          <p id="weight-count">TOTAL WEIGHT: </p>
      </div>
      <div class="col-md-6">
          <button type="button" class="btn btn-default">Submit Your Cargo</button>
      </div>
    </div>

    <!-- SCRIPT TAGS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='/main.js'></script>
    </body>
</html>
